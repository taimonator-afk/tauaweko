<body class="bg-gradient-to-br from-slate-800 via-blue-900 to-slate-900 min-h-screen">

<div id="app"></div>

<script type="module">

/* ---------------------------------------------------------
   IMPORTS - FIXED: Added missing Firestore functions
--------------------------------------------------------- */
import {
    auth, db,
    onAuthStateChanged,
    signOut,
    doc, getDoc, setDoc, updateDoc,
    collection, getDocs
} from "./firebase-setup.js";

/* ---------------------------------------------------------
   GLOBAL STATE
--------------------------------------------------------- */
let state = {
    firebaseUser: null,       // Firebase auth user
    displayName: null,        // MƒÅori name (Ko wai koe?)
    userProfile: null,        // Full user profile
    userProgress: {},         // Loaded from Firestore
    currentView: "loading",   // loading | dashboard | lesson | assessment | interactive
    assessmentAnswers: {},
    assessmentQuestions: [],
    assessmentScore: 0,
    interactiveProblem: null,
    interactiveFeedback: ""
};

/* ---------------------------------------------------------
   FIRESTORE HELPERS
--------------------------------------------------------- */

// Load progress from Firestore
async function loadProgress(uid) {
    const ref = doc(db, "progress", uid);
    const snap = await getDoc(ref);
    if (snap.exists()) {
        state.userProgress = snap.data();
    } else {
        // Initialize empty progress
        const emptyProgress = { 
            lessons: {}, 
            assessments: {}, 
            interactive: { attempted: 0, correct: 0 } 
        };
        await setDoc(ref, emptyProgress);
        state.userProgress = emptyProgress;
    }
}

// Save progress to Firestore
async function saveProgress() {
    if (!state.firebaseUser) return;
    const ref = doc(db, "progress", state.firebaseUser.uid);
    await setDoc(ref, state.userProgress, { merge: true });
}

// Load or create display name profile
async function loadProfile(uid) {
    const ref = doc(db, "profiles", uid);
    const snap = await getDoc(ref);

    if (snap.exists()) {
        state.userProfile = snap.data();
        state.displayName = snap.data().displayName;
    } else {
        state.userProfile = null;
        state.displayName = null;
    }
}

// Save MƒÅori display name
async function saveDisplayName(name) {
    const ref = doc(db, "profiles", state.firebaseUser.uid);
    await setDoc(ref, { 
        displayName: name,
        userType: "student",
        organisation: "Te Whare o Raukura",
        lastLogin: new Date().toISOString()
    }, { merge: true });
    state.displayName = name;
}

/* ---------------------------------------------------------
   CLASS MEMBERSHIP HELPERS
--------------------------------------------------------- */

// Check if student is in any class
async function checkClassMembership(uid) {
    const classesSnap = await getDocs(collection(db, "classes"));
    
    for (const c of classesSnap.docs) {
        const classId = c.id;
        const memberDoc = await getDoc(doc(db, `classMembers/${classId}/members`, uid));
        if (memberDoc.exists()) return true;
    }
    
    return false;
}

// Show modal for joining a class
async function showClassJoinModal(uid) {
    const modal = document.createElement("div");
    modal.className = "modal-bg";
    modal.innerHTML = `
        <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
            <h2 class="text-2xl font-bold text-blue-900 mb-2">Enter Class Code</h2>
            <p class="text-gray-700 mb-6">TƒÅurua te waehere akomanga</p>

            <input id="classCodeInput" 
                class="w-full border px-4 py-2 rounded-lg mb-4" 
                placeholder="ABC12">

            <button id="joinClassBtn"
                class="w-full bg-blue-900 text-white py-2 rounded-lg hover:bg-blue-700">
                Join Class
            </button>
        </div>
    `;
    document.body.appendChild(modal);

    document.getElementById("joinClassBtn").onclick = async () => {
        const code = document.getElementById("classCodeInput").value.trim().toUpperCase();

        const classesSnap = await getDocs(collection(db, "classes"));

        let foundClass = null;
        classesSnap.forEach(c => {
            if (c.data().classCode === code) foundClass = { id: c.id, ...c.data() };
        });

        if (!foundClass) return alert("KƒÅo. Incorrect class code.");

        // Add student to classMembers
        await setDoc(doc(db, `classMembers/${foundClass.id}/members`, uid), {
            uid,
            displayName: state.displayName,
            joinedAt: new Date().toISOString()
        });

        modal.remove();
        state.currentView = "dashboard";
        render();
    };
}

/* ---------------------------------------------------------
   DISPLAY NAME MODAL
--------------------------------------------------------- */
function showDisplayNameModal() {
    const modal = document.createElement("div");
    modal.className = "modal-bg";
    modal.innerHTML = `
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
            <h2 class="text-2xl font-bold text-blue-900 mb-4">Ko wai koe?</h2>
            <p class="text-gray-700 mb-6">(What is your name?)</p>

            <input id="nameInput" 
                class="w-full border border-gray-300 rounded-lg px-4 py-2 mb-4"
                placeholder="TƒÅurua t≈ç ingoa MƒÅori">

            <button id="saveNameBtn"
                class="w-full bg-blue-900 text-white py-2 rounded-lg hover:bg-blue-700">
                Tiaki Ingoa (Save Name)
            </button>
        </div>
    `;
    document.body.appendChild(modal);

    document.getElementById("saveNameBtn").onclick = async () => {
        const name = document.getElementById("nameInput").value.trim();
        if (!name) return alert("TƒÅurua t≈ç ingoa.");

        await saveDisplayName(name);

        modal.remove();

        // Check class membership after name is saved
        const hasClass = await checkClassMembership(state.firebaseUser.uid);
        if (!hasClass) {
            await showClassJoinModal(state.firebaseUser.uid);
        } else {
            state.currentView = "dashboard";
            render();
        }
    };
}

/* ---------------------------------------------------------
   AUTH STATE LISTENER
--------------------------------------------------------- */
onAuthStateChanged(auth, async (user) => {
    if (!user) {
        window.location.href = "login.html";
        return;
    }

    state.firebaseUser = user;

    // Load profile and progress
    await loadProfile(user.uid);
    await loadProgress(user.uid);

    // If missing MƒÅori display name ‚Üí ask immediately
    if (!state.displayName) {
        showDisplayNameModal();
    } else {
        // Check if student is in a class
        const hasClass = await checkClassMembership(user.uid);
        
        if (!hasClass) {
            await showClassJoinModal(user.uid);
        } else {
            state.currentView = "dashboard";
            render();
        }
    }
});

/* ---------------------------------------------------------
   RENDER FUNCTION (MAIN UI)
--------------------------------------------------------- */

    /* -----------------------------------------------------
       ASSESSMENT ‚Äî RESULTS
    ----------------------------------------------------- */

        app.innerHTML = `

                    <button onclick="goDashboard()" class="mb-4 text-blue-700 underline hover:text-blue-900">

/* ---------------------------------------------------------
   INTERACTIVE PROBLEM GENERATOR
--------------------------------------------------------- */
function generateInteractiveProblem() {
    const bases = [
        ["tahi", 1], ["rua", 2], ["toru", 3], ["whƒÅ", 4],
        ["rima", 5], ["ono", 6], ["whitu", 7], ["waru", 8],
        ["iwa", 9], ["ngahuru", 10]
    ];

    const random = bases[Math.floor(Math.random() * bases.length)];

    const doubled = random[1] * 2;
    const tautahi = doubled + 1;

    const format = Math.random() < 0.5 ? "p≈´" : "tautahi";

    let question, answer;

    if (format === "p≈´") {
        question = `He aha te ${random[0]}p≈´? (What is double ${random[0]}?)`;
        answer = doubled;
    } else {
        question = `He aha te ${random[0]}p≈´ tautahi? (What is double ${random[0]} plus one?)`;
        answer = tautahi;
    }

    state.interactiveProblem = { question, answer };
}

/* Check answer */
window.checkInteractiveAnswer = async function () {
    const input = document.getElementById("interactiveInput").value.trim();
    if (!input) return;

    if (!state.userProgress.interactive) {
        state.userProgress.interactive = { attempted: 0, correct: 0 };
    }

    state.userProgress.interactive.attempted++;

    if (Number(input) === state.interactiveProblem.answer) {
        state.userProgress.interactive.correct++;
        state.interactiveFeedback = "‚úÖ Correct! Ka rawe!";
    } else {
        state.interactiveFeedback = `‚ö†Ô∏è KƒÅo. The correct answer is ${state.interactiveProblem.answer}.`;
    }

    await saveProgress();
    render();
};

window.newInteractiveProblem = function () {
    state.interactiveFeedback = "";
    state.interactiveProblem = null;
    render();
};

   GENERATE ASSESSMENT QUESTIONS

function generateAssessmentQuestions() {
    state.assessmentQuestions = [
        {
            type: "multiple_choice",
            question: "What does 'p≈´' mean in Tau ƒÄweko?",
            options: ["Double", "Subtract", "Divide", "Add 10"],

        },

        },
        {

            question: "What number does 'rimap≈´ tautahi' represent?",
            answer: "11"
        },
        {
            type: "short",
            question: "What number does 'torup≈´' represent?",
            answer: "6"
        },
        {

            question: "Which word can ONLY come after p≈´?",
            options: ["tautahi", "ngahuru", "tahi", "rua"],
            answer: "tautahi"
        }
    ];

    state.assessmentAnswers = {};
}

/* ---------------------------------------------------------
   RECORD ANSWERS
--------------------------------------------------------- */
window.setAssessmentAnswer = function (index, value) {
    state.assessmentAnswers[index] = value;
};

/* ---------------------------------------------------------
   SUBMIT ASSESSMENT
--------------------------------------------------------- */
window.submitAssessment = async function () {
    let correct = 0;

    state.assessmentQuestions.forEach((q, i) => {
        if (!state.assessmentAnswers[i]) return;

        const user = state.assessmentAnswers[i].toString().trim().toLowerCase();
        const expected = q.answer.toString().trim().toLowerCase();

        if (user === expected) correct++;
    });

    const score = Math.round((correct / state.assessmentQuestions.length) * 100);

    // Save to Firestore
    if (!state.userProgress.assessments) state.userProgress.assessments = {};
    
    state.userProgress.assessments["raukura"] = {
        score,
        completedAt: new Date().toISOString()
    };
    await saveProgress();

    // Move to results view
    state.currentView = "assessment_results";
    state.assessmentScore = score;
    render();
};

/* ---------------------------------------------------------
   INITIAL RENDER
--------------------------------------------------------- */
render();

</script>
